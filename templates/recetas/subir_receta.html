{% extends "base.html" %}
    {% block titulo %}
        KWYJIBO - Subir receta
    {% endblock %}

    {% block header %}
    {% endblock header %}

    {% block titulo_seccion %}
        <IMG SRC="/static/images/subir_receta.png">
    {% endblock titulo_seccion %}

    {% block body %}
        <center>
            <div class="container">
                {% for e in errores %}
                    <ul>
                        <li> {{ e }} </li>
                    </ul>
                {% endfor %}
            </div>
        </center>

        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="row clearfix">
                        <div class="col-md-4 column">
                        </div>
                        <div class="col-md-4 column">
                            <form role="form" action="/subir_receta/" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label> Title </label>
                                    <input placeholder="Title" class="form-control" id="id_titulo" maxlength="50" name="titulo" type="text" />
                                </div>
                                <div class="form-group">
                                    <label> Owner </label>
                                    <input placeholder="Owner" class="form-control" id="id_autor" maxlength="50" name="autor" type="text" />
                                </div>
                                <div class="form-group">
                                    <label> Image </label>
                                    <input id="id_imagen" name="imagen" type="file" />
                                </div>
                                <div class="form-group">
                                    <label> Group </label>
                                    <select class="form-control" id="id_grupo" name="grupo" />
                                        <option value="C"> Meat </option>
                                        <option value="P"> Fish </option>
                                        <option value="P&P"> Pasta & pizza</option>
                                        <option value="E"> Salad </option>
                                        <option value="P&H"> Desserts & Ice creams</option>
                                        <option value="O"> Others </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label> Dificulty </label>
                                    <select class="form-control" id="id_dificultad" name="dificultad" />
                                        <option value="F"> Easy </option>
                                        <option value="M"> Medium </option>
                                        <option value="D"> Hard </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label> Time </label>
                                    <input placeholder="Time" class="form-control" id="tiempo" maxlength="50" name="tiempo" type="text" />
                                </div>
                                <div class="form-group">
                                    <label> People </label>
                                    <input placeholder="People" class="form-control" id="id_personas" maxlength="50" name="personas" type="text" />
                                </div>
                                <div class="form-group">
                                    <label> Ingredients </label>
                                    <input placeholder="People" class="form-control" id="id_ingredientes" maxlength="50" name="ingredientes" type="text" />
                                </div>
                                <div class="form-group">
                                    <label> How to do it </label>
                                    <input placeholder="People" class="form-control" id="id_elaboracion" maxlength="50" name="elaboracion" type="text" />
                                </div>                                
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                        <div class="col-md-4 column">
                    </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
